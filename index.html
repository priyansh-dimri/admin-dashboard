<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="./styles/reset.css" />
    <link rel="stylesheet" href="./styles/admin-page.css" />
  </head>
  <body>
    <div class="container">
      <!-- Sidebar -->
      <div class="sidebar">
        <div class="logo-container">
          <img src="./assets/dashboard.svg" alt="dashboard icon" class="logo-image" />
          <div class="logo-content">Dashboard</div>
        </div>
        <div class="nav-container">
          <div class="nav-element">
            <img src="./assets/home.svg" alt="Home icon" class="nav-icon">
            <div class="nav-content">Home</div>
          </div>
          <div class="nav-element">
            <img src="./assets/profile.svg" alt="Profile icon" class="nav-icon">
            <div class="nav-content">Profile</div>
          </div>
          <div class="nav-element">
            <img src="./assets/messages.svg" alt="Messages icon" class="nav-icon">
            <div class="nav-content">Messages</div>
          </div>
          <div class="nav-element">
            <img src="./assets/history.svg" alt="History icon" class="nav-icon">
            <div class="nav-content">History</div>
          </div>
          <div class="nav-element">
            <img src="./assets/tasks.svg" alt="Tasks icon" class="nav-icon">
            <div class="nav-content">Tasks</div>
          </div>
          <div class="nav-element">
            <img src="./assets/communities.svg" alt="Communities icon" class="nav-icon">
            <div class="nav-content">Communities</div>
          </div>
        </div>
        <div class="nav-container">
          <div class="nav-element">
            <img src="./assets/settings.svg" alt="Settings icon" class="nav-icon">
            <div class="nav-content">Settings</div>
          </div>
          <div class="nav-element">
            <img src="./assets/support.svg" alt="Support icon" class="nav-icon">
            <div class="nav-content">Support</div>
          </div>
          <div class="nav-element">
            <img src="./assets/privacy.svg" alt="Privacy icon" class="nav-icon">
            <div class="nav-content">Privacy</div>
          </div>
        </div>
      </div>

      <!-- Header -->
      <div class="header">
        <div class="search-container">
          <img src="./assets/search.svg" alt="Search icon" class="nav-icon">
          <input type="text" id="search-input">
        </div>
        <div class="user-info-container">
          <img src="./assets/notification.svg" alt="Notification icon" class="nav-icon">
          <img src="./assets/duck.png" alt="Duck" class="nav-icon profile-image">
          <div class="profile-name">Morgan Oakley</div>
        </div>
        <div class="welcome-container"></div>
        <div class="action-container"></div>
      </div>

      <!-- Main -->
      <div class="main"></div>
    </div>
  </body>
</html>
